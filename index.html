<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="card-wrapper">
        <div class="top-bar">
            <button id="add-book-btn">Add New Book +</button>
        </div>
        <div class="card">
            <article class="card-content">
                <h4 class="card-title">
                    <div class="top-row">
                        <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                    </div>
                    <svg class="book-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-page-variant-outline</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg>
                </h4>
                <section class="book-info">
                    <div class="book">
                        <p class="book-title">Nexus Alpha</p>
                        <p>by</p>
                        <p class="book-author">Elamimax</p>
                    </div>
                </section>
                <section class="more-book-info">
                    <div class="pages">324 pages</div>
                    <div class="status">Reading</div>
                </section>
            </article>
        </div>
    </div>

    <template id="book-card">
        <div class="card">
            <article class="card-content">
                <h4 class="card-title">
                    <div class="top-row">
                        <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>trash-can-outline</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                    </div>
                    <svg class="book-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-page-variant-outline</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg>
                </h4>
                <section class="book-info">
                    <div class="book">
                        <p class="book-title">Book Name</p>
                        <p>by</p>
                        <p class="book-author">Book Author</p>
                    </div>
                </section>
                <section class="more-book-info">
                    <div class="pages">324 pages</div>
                    <div class="status">Reading</div>
                </section>
            </article>
        </div>
    </template>

    <dialog id="add-book-dialog">
        <form>
            <section id="dialog-header">
                <button class="close-btn" formmethod="dialog">&#x2715;</span>
            </section>

            <section id="dialog-body">
                <input type="text" class="book-data-input" placeholder="Book Name">
                <input type="text" class="book-data-input" placeholder="Book Author">
            </section>

            <label id="page-number-wrapper" for="page-number-input">
                <span>Pages</span>
                <input type="number" id="page-number-input" min="1">
            </label>

            <label id="reading-status-wrapper" for="reading-status">
                <span>Status</span>
                <select id="reading-status">
                    <option value="1">To Read</option>
                    <option value="2">Reading</option>
                    <option value="3">Finished</option>
                </select>
            </label>

            <section id="dialog-footer">
                <button id="submit-book-btn">Submit</botton>
            </section>
        </form>
    </dialog>
 </body>
</html>
